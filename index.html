<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="container">
	<img src="img/lastfm.png">
		<form>
			<div class="form-input">

			</div>

			<br>
			<br>
			<a href="#">¿Perdiste tu contraseña?</a>
		</form>
	
	</div>
</body>
</html>
